<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div id="bulb-container"></div>
<button onclick="onlight()">On</button>
<button onclick="offlight()">Off</button>
    <script>
        function onlight()
        {
            let bulbcontainer= document.getElementById('bulb-container');
            let imageTag= document.createElement('img');
            imageTag.src="LightBulb1.jpg"
            console.log('bulb-container', bulbcontainer);
            bulbcontainer.innerHTML=""
            bulbcontainer.appendChild(imageTag);
        }
        function offlight()
        {
            let bulbcontainer= document.getElementById('bulb-container');
            let imageTag= document.createElement('img');
            imageTag.src="LightBulb1.jpg"
            console.log('bulb-container', bulbcontainer);
            bulbcontainer.innerHTML=""
            bulbcontainer.appendChild(imageTag);
        }
    </script>
</body>
</html>
